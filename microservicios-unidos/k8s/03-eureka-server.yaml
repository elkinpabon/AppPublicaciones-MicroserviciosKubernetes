apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: microservicios
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: ms-eureka-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8761
        env:
        - name: PORT
          value: "8761"
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-svc
  namespace: microservicios
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP